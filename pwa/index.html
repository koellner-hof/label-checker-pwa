<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Etikettentester</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/images/favicon.ico" type="image/png" />
  <link rel="apple-touch-icon" href="images/maskable_icon_x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Etikettentester">
  <meta name="msapplication-TileImage" content="images/maskable_icon_x192.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <nav class="nav">
    <h1 class="title">Etikettentester</h1>
  </nav>

  <main class="main">
    <div>
      <a class="button" id="startButton">Start</a>
      <a class="button" id="resetButton">Reset</a>
    </div>

    <div>
      <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
    </div>

    <div id="sourceSelectPanel" style="display:none">
      <label for="sourceSelect">Change video source:</label>
      <select id="sourceSelect" style="max-width:400px">
      </select>
    </div>

    <div style="display: table">
      <label for="decoding-style"> Decoding Style:</label>
      <select id="decoding-style" size="1">
        <option value="once">Decode once</option>
        <option value="continuously">Decode continuously</option>
      </select>
    </div>

    <label>Result:</label>
    <pre><code id="result"></code></pre>
  </main>

  <footer class="footer">
    <section class="container">
      <p>ZXing TypeScript Demo. Licensed under the <a target="_blank"
          href="https://github.com/zxing-js/library#license" title="MIT">MIT</a>.</p>
    </section>
  </footer>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="js/main.js"></script>
</body>
</html>
